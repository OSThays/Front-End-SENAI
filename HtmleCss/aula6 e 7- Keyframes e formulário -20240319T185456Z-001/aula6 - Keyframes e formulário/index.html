<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <!--instalando biblioteca de animação-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- personal links -->
    <link rel="stylesheet" href="../aula6 - Keyframes e formulário/style/geral.Css">
    <!---->
</head>
<body>
    <div id="page">
        <main>
            <div id="efeito">
                <div id="banner"></div>
            </div>
            <div id="formulario">
                <h3 class="animate__animate animate__pulse"></h3>
                <h3>CADASTRO</h3>
                <!-- form method "get", vaza os dados por url -->
                <form action="pages/home.html" method="post">
                    <!-- nome-->
                    <label for="nomeDeUsuario">Digite o seu nome :</label>
                    <!-- "required" campo obrigatório -->
                    <input required type="text" id="nomeDeUsuario">
                    <!-- email -->
                    <label for="emailDoUsuario">Digite o seu email :</label>
                    <input required type="email" id="emailDoUsuario">
                    <!-- senha -->
                    <label for="senhaUsuario">Digite a sua senha :</label>
                    <input required type="password" id="senhaDoUsuario">
                    <!-- data de nascimento-->
                    <label for="dataNascimento">Infome a sua data de nascimento :</label>
                    <input type="date" id="dataNascimento">
                    <button type="https://www.google.com/">CADASTRO</button>
                    <a href="pages/login.html">Já tem uma conta? Faça o login!</a>

                    <!-- outros inputs -->
                    <!-- input type="file"-->
                    <!-- input type="ckeckbox" name="" id=""-->
                    <!--input type="color" name="" id=""-->
                    <!--input type="number" name="" id=""-->
                    <!--input type="tel" name="" id=""-->
                    <!--textarea name="" id="" -->
                </form>
            </div>
        </main>
    </div>
</body>
</html>
